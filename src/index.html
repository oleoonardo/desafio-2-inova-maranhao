<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de inscrição - Trilhas 2B</title>
</head>
<body>
    <main class="apresentacao">
        <div class="apresentacao__formulario">
            <div class="voltar-link">
                <a href="#" class="formulario__texto__primario">← Voltar</a>
            </div>
            
            <div class="form-header">
                <h1 class="apresentacao__formulario__inscricao__titulo">Formulário de inscrição</h1>
                <p class="apresentacao__formulario__inscricao__descricao">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            </div>

            <form action="index.php" method="post">
                <div class="form-section">
                    <h2 class="formulario__texto__primario">Informações do participante</h2>
                    
                    <div class="form-group">
                        <label for="name" class="formulario__texto__secundario">Nome completo</label>
                        <input type="text" id="name" class="formulario__input" placeholder="Leonardo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dataNasc" class="formulario__texto__secundario">Data de nascimento</label>
                        <input type="date" id="dataNasc" class="formulario__input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf" class="formulario__texto__secundario">CPF</label>
                        <input type="tel" id="cpf" class="formulario__input" placeholder="123.456.789-00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sexo" class="formulario__texto__secundario">Sexo</label>
                        <div class="select-wrapper">
                            <select id="sexo" class="formulario__input">
                                <option value="masculino" selected>Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="formulario__texto__secundario">E-mail</label>
                        <input type="email" id="email" class="formulario__input" placeholder="example@gmail.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone" class="formulario__texto__secundario">Telefone</label>
                        <input type="tel" id="telefone" class="formulario__input" placeholder="(99) 9 4002-8922" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="docIdentidade" class="formulario__texto__secundario">Documento de identidade</label>
                        <div class="file-upload">
                            <div class="file-upload-content">
                                <div class="file-upload-icon">
                                    <img width="48" height="48" src="assets/cloud-upload.png" alt="Ícone de upload de arquivo">
                                </div>
                                <div class="file-upload-text">
                                    <input type="file" id="docIdentidade" class="file-upload-input" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="formulario__texto__primario">Endereço residencial</h2>
                    
                    <div class="form-group">
                        <label for="cep" class="formulario__texto__secundario">CEP</label>
                        <input type="text" id="cep" class="formulario__input" placeholder="01234-567" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group form-group-large">
                            <label for="rua" class="formulario__texto__secundario">Rua</label>
                            <input type="text" id="rua" class="formulario__input" placeholder="Rua 1" required>
                        </div>
                        <div class="form-group form-group-small">
                            <label for="numero" class="formulario__texto__secundario">Número</label>
                            <input type="text" id="numero" class="formulario__input" placeholder="10" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group form-group-large">
                            <label for="cidade" class="formulario__texto__secundario">Cidade</label>
                            <input type="text" id="cidade" class="formulario__input" placeholder="Timon" required>
                        </div>
                        <div class="form-group form-group-small">
                            <label for="estado" class="formulario__texto__secundario">Estado</label>
                            <input type="text" id="estado" class="formulario__input" placeholder="MA" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comprovanteResidencia" class="formulario__texto__secundario">Comprovante de residência</label>
                        <div class="file-upload">
                            <div class="file-upload-content">
                                <div class="file-upload-icon">
                                    <img width="48" height="48" src="assets/cloud-upload.png" alt="Ícone de upload de arquivo">
                                </div>
                                <div class="file-upload-text">
                                    <input type="file" id="comprovanteResidencia" class="file-upload-input" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="formulario__texto__primario">Trilhas de aprendizagem</h2>
                    
                    <div class="form-group">
                        <label class="formulario__texto__secundario">Selecione apenas uma trilha</label>
                        <div class="trilha-options">
                            <div class="trilha-option">
                                <input type="radio" id="front-end" name="trilha" value="front-end">
                                <label for="front-end" class="trilha-label">
                                    <div class="trilha-icon">
                                        <img width="40" height="40" src="assets/front-end.png" alt="Ícone de programação front-end">
                                    </div>
                                    <div class="trilha-text">Programação Front-end</div>
                                </label>
                            </div>
                            
                            <div class="trilha-option">
                                <input type="radio" id="back-end" name="trilha" value="back-end">
                                <label for="back-end" class="trilha-label">
                                    <div class="trilha-icon">
                                        <img width="40" height="40" src="assets/back-end.png" alt="Ícone de programação back-end">
                                    </div>
                                    <div class="trilha-text">Programação Back-end</div>
                                </label>
                            </div>
                            
                            <div class="trilha-option">
                                <input type="radio" id="jogos" name="trilha" value="jogos">
                                <label for="jogos" class="trilha-label">
                                    <div class="trilha-icon">
                                        <img width="40" height="40" src="assets/jogos.png" alt="Ícone de programação de jogos">
                                    </div>
                                    <div class="trilha-text">Programação de Jogos</div>
                                </label>
                            </div>
                            
                            <div class="trilha-option">
                                <input type="radio" id="ux" name="trilha" value="ux">
                                <label for="ux" class="trilha-label">
                                    <div class="trilha-icon">
                                        <img width="40" height="40" src="assets/ux.png" alt="Ícone de design e experiência">
                                    </div>
                                    <div class="trilha-text">Design e Experiência</div>
                                </label>
                            </div>
                            
                            <div class="trilha-option">
                                <input type="radio" id="dados" name="trilha" value="dados">
                                <label for="dados" class="trilha-label">
                                    <div class="trilha-icon">
                                        <img width="40" height="40" src="assets/Frame 48095973.png" alt="Ícone de ciência de dados">
                                    </div>
                                    <div class="trilha-text">Ciência de Dados</div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="termos-container">
                        <input type="checkbox" id="termos" required>
                        <label for="termos" class="termos-label">
                            Declaro que li e concordo com os <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="termos-link">Termos e Condições</a> e com a <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="termos-link">Política de Privacidade</a>.
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn btn-cancel">Cancelar</button>
                        <button type="submit" class="btn btn-submit">Fazer inscrição</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="apresentacao__imagem">
            <img src="assets/Ilustration.png" alt="Ilustração de uma pessoa com um notebook" class="apresentacao__imagem__ilustracao">
            <img src="assets/logo-trilhas-inova.png" alt="logo do programa trilhas" class="apresentacao__imagem__logo_trilha">
        </div>
    </main>
</body>
</html>
